version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command: --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  mock-exporter:
    container_name: mock-exporter
    build: .
    ports:
      - "9000:9000"
    depends_on:
      - prometheus
